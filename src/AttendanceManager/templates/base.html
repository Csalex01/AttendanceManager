<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a href="{{ url_for('general.index') }}" class="navbar-brand">AttendanceManager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#content"
              aria-controls="content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="content">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link" aria-current="Courses" href="{{ url_for('general.contact') }}">Contact</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="Courses" href="{{ url_for('general.courses') }}">My Courses</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="Courses" href="{{ url_for('general.attendance') }}">Attendance</a>
          </li>

        </ul>

        <ul class="navbar-nav mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" aria-current="Contact" href="{{ url_for('auth.login') }}">Log In</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="Courses" href="{{ url_for('general.logout') }}">Log Out</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-success" aria-current="Contact" href="{{ url_for('auth.signup') }}">Sign Up</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="Contact" href="{{ url_for('general.profile') }}">Profile</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock content %}
</body>

</html>
